name: gymsaga
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  firebase_core: ^2.27.0
  firebase_auth: ^4.18.0
  google_sign_in: ^6.2.1
  http: ^1.0.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  loading_indicator: ^3.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/widgets/background/
    - assets/widgets/buttons/
    - assets/widgets/icons/
    - assets/widgets/images/
    - assets/widgets/buttons/profile.png
    - assets/widgets/buttons/homepage_pressed.png

  fonts:
    - family: Jersey25
      fonts:
        - asset: assets/fonts/Jersey25.ttf